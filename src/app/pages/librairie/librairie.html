<div class="container mx-auto p-6">
    <h1 class="font-bold text-gray-800 mb-6">Librairie</h1>

    <section class="grid grid-cols-1 gap-7">
        @for (book of books; track book; let i = $index){
            <div class="bg-slate-100 rounded-xl shadow-md p-6">
                <h2>{{book.title}} {{ book.isRead | emoji }}</h2>
                <p>Auteur : {{ book.author }}</p>
                <button (click)="toggleIsRead(book)" class="bg-slate-800 hover:bg-slate-700 text-white py-2 px-2 font-bold rounded">{{ book.isRead ? "Marquer comme non lu" : "Marquer comme lu" }}</button>
            </div>
        }
    </section>

    <section>
        <h2 class="font-bold text-gray-800 mb-6">Ajouter un livre</h2>

        <form (ngSubmit)="submitNewBook()" >
            <div>
                <label for="title">Titre :</label>
                <input type="text" name="title" [(ngModel)]="newBook.title" >
            </div>
            <div>
                <label for="author">Auteur :</label>
                <input type="text" name="author" [(ngModel)]="newBook.author" >
            </div>
            <button type="submit" class="mt-2 w-full py-3 px-6 bg-slate-600 text-white hover:bg-slate-400 rounded">Ajouter</button>
        </form>
    </section>
</div>
